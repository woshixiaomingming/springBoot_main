<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../static/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        var url = "http://xmm.main.com/V1_0";
        function login() {
            var username = $("#username").val();
            var password = $("#password").val();
            var allURL = url + "/login";
            alert(allURL);
            //$("#login").attr("href", allURL);
            $.ajax({
                type: "post",
                dataType: "json",
                url: allURL,
                data: {username:username,password:password},
                success: function (data) {
                    if (data != "") {
                        if (data.code != "1000") {
                            alert(data.msg);
                        } else {
                            alert(data.msg);
                        }
                    }
                }
            });


        }
    </script>
</head>
<body>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="登陆" style="width:100%;max-width:400px;padding:30px 60px;">
        <div style="" class="panel-left">
            <img src="../static/images/register.jpg" style="width: 100px;height: 100px;margin-left: 30%"/>
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" label="用户名:" labelPosition="top" style="width:100%;height:52px" id="username">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" label="密码:" labelPosition="top" style="width:100%;height:52px" id="password">
        </div>
        <div>
            <a class="easyui-linkbutton" iconCls="icon-ok" style="width:30%;height:32px;margin-left: 5%" onclick="login()" id="login">登陆</a>
            <a href="http://xmm.main.com/V1_0/regieter" class="easyui-linkbutton" iconCls="icon-ok" style="width:30%;height:32px;margin-left: 30%">注册</a>
        </div>
    </div>
</body>
</html>
